<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lubby Chat Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #lubby-chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(196, 69, 105, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      transition: transform 0.3s ease;
      z-index: 9999;
      border: 3px solid #fff;
    }

    #lubby-chat-bubble:hover {
      transform: scale(1.1);
    }

    #lubby-chat-window {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 380px;
      height: 550px;
      background: linear-gradient(135deg, #ffeef4 0%, #e8d5ff 100%);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      z-index: 9998;
      overflow: hidden;
      border: 3px solid #ff6b9d;
    }

    #lubby-chat-window.open {
      display: flex;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #lubby-chat-header {
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #lubby-chat-header h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    #lubby-close-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #lubby-chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .lubby-message {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lubby-message.user {
      flex-direction: row-reverse;
    }

    .lubby-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .lubby-message.assistant .lubby-avatar {
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      border: 2px solid white;
    }

    .lubby-message.user .lubby-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 2px solid white;
    }

    .lubby-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
    }

    .lubby-message.assistant .lubby-bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .lubby-message.user .lubby-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .lubby-typing {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      width: fit-content;
    }

    .lubby-typing span {
      width: 8px;
      height: 8px;
      background: #ff6b9d;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .lubby-typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .lubby-typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    #lubby-chat-input-area {
      padding: 15px 20px;
      background: white;
      border-top: 2px solid #ffe0ee;
      display: flex;
      gap: 10px;
    }

    #lubby-chat-input {
      flex: 1;
      border: 2px solid #ffe0ee;
      border-radius: 25px;
      padding: 12px 18px;
      font-size: 14px;
      outline: none;
    }

    #lubby-chat-input:focus {
      border-color: #ff6b9d;
    }

    #lubby-send-btn {
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    #lubby-send-btn:disabled {
      opacity: 0.5;
    }

    .lubby-welcome {
      text-align: center;
      padding: 30px 20px;
      color: #666;
    }

    .lubby-welcome h4 {
      margin: 0 0 10px 0;
      color: #c44569;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="lubby-chat-bubble">ðŸ¦™</div>

<div id="lubby-chat-window">
  <div id="lubby-chat-header">
    <h3>ðŸ¦™ Lubby Llama</h3>
    <button id="lubby-close-btn">Ã—</button>
  </div>

  <div id="lubby-chat-messages">
    <div class="lubby-welcome">
      <h4>Hey there! I'm Lubby! ðŸ¦™</h4>
      <p>Your gaming troubleshooter for Sims 4, Roblox, and Minecraft!</p>
    </div>
  </div>

  <div id="lubby-chat-input-area">
    <input type="text" id="lubby-chat-input" placeholder="Hi friend! What can I help you solve today?" />
    <button id="lubby-send-btn">âž¤</button>
  </div>
</div>

<script>
  const API_URL = '/api/chat';
  
  let conversationHistory = [];
  let isTyping = false;

  const chatBubble = document.getElementById('lubby-chat-bubble');
  const chatWindow = document.getElementById('lubby-chat-window');
  const closeBtn = document.getElementById('lubby-close-btn');
  const messagesContainer = document.getElementById('lubby-chat-messages');
  const inputField = document.getElementById('lubby-chat-input');
  const sendBtn = document.getElementById('lubby-send-btn');

  chatBubble.addEventListener('click', () => {
    chatWindow.classList.toggle('open');
    if (chatWindow.classList.contains('open')) {
      inputField.focus();
    }
  });

  closeBtn.addEventListener('click', () => {
    chatWindow.classList.remove('open');
  });

  sendBtn.addEventListener('click', sendMessage);
  inputField.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !isTyping) {
      sendMessage();
    }
  });

  async function sendMessage() {
    const message = inputField.value.trim();
    if (!message || isTyping) return;

    addMessage('user', message);
    inputField.value = '';

    conversationHistory.push({
      role: 'user',
      content: message
    });

    isTyping = true;
    sendBtn.disabled = true;
    const typingIndicator = showTypingIndicator();

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          messages: conversationHistory
        })
      });

      typingIndicator.remove();

      if (!response.ok) {
        throw new Error(`API Error: ${response.status}`);
      }

      const data = await response.json();
      addMessage('assistant', data.message);
      
      conversationHistory.push({
        role: 'assistant',
        content: data.message
      });

    } catch (error) {
      console.error('Chat error:', error);
      typingIndicator.remove();
      addMessage('assistant', "Oops! I ran into a hiccup ðŸ˜… Try again!");
    } finally {
      isTyping = false;
      sendBtn.disabled = false;
    }
  }

  function addMessage(role, content) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `lubby-message ${role}`;
    
    const avatar = document.createElement('div');
    avatar.className = 'lubby-avatar';
    avatar.textContent = role === 'assistant' ? 'ðŸ¦™' : 'ðŸ‘¤';
    
    const bubble = document.createElement('div');
    bubble.className = 'lubby-bubble';
    bubble.textContent = content;
    
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(bubble);
    messagesContainer.appendChild(messageDiv);
    
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function showTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'lubby-message assistant';
    
    const avatar = document.createElement('div');
    avatar.className = 'lubby-avatar';
    avatar.textContent = 'ðŸ¦™';
    
    const typingBubble = document.createElement('div');
    typingBubble.className = 'lubby-typing';
    typingBubble.innerHTML = '<span></span><span></span><span></span>';
    
    typingDiv.appendChild(avatar);
    typingDiv.appendChild(typingBubble);
    messagesContainer.appendChild(typingDiv);
    
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    
    return typingDiv;
  }
</script>

</body>
</html>
